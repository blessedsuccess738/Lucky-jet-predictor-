
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Jet Signal Master - AI Signals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020308;
      color: #ffffff;
      overflow-x: hidden;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(168, 85, 247, 0.2);
      position: absolute;
      top: 0;
      z-index: 10;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .glow-purple {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.15);
    }

    .pixel-grid {
      background-image: linear-gradient(rgba(18, 16, 33, 0.5) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(18, 16, 33, 0.5) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #020308; }
    ::-webkit-scrollbar-thumb { background: #7c3aed; border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="pixel-grid">
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
